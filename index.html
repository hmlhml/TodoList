<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist记事本</title>
</head>
<link rel="stylesheet" href="css/note.css">
<body>
	<nav>
		<div class="navbox">
			<label for="title">ToDoList</label>
			<input id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off" type="text">			
		</div>
	</nav>
	<section>
		<div class="left">
			<h2>正在进行 <span id="todocount">0</span></h2>
			<ol id="todolist">
				
			</ol>
		</div>
		<div class="right">
			<h2>已经完成 <span id="donecount">0</span></h2>
			<ul id="donelist">
				
			</ul>
		</div>
		
	</section>
	<footer>
		Copyright © 2014 todolist.cn <span id="clear">clear</span>
	</footer>
</body>
<script src="js/note.js"></script>
</html>
